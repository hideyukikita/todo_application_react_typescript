#######################################
# todoアプリ インフラ構成管理ファイル
#######################################

services:
  db:
    image: postgres:16.11-alpine
    container_name: todo-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432" # A5M2やPGからの接続用
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data: